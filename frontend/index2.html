<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Cinema</title>
</head>
<body>
<header>
    <p class='title'>CINEMA</p>
    <div id='hold'>
        <form action="#" method="post">
            <label>
                <select name="sel" id='select' ></select>
                <input class='bt'type="submit" id='start' value='OK'>
            </label>
        </form>
    </div>  
</header>
    <div id='content'></div>
    <div id='screen'></div>
    <div id='places'></div>
    
    <script>
        var placeTab = []
        let contener = document.getElementById("places")
        for(let i = 0; i<231; i++){
            let place = document.createElement("div")
            place.id = "place" + i
            place.className = "freeplace"
            contener.appendChild(place)
        }
        for(let i =1;i<231;i++){

            let place = document.getElementById('place' + i)
            place.onclick = function(){
                if(this.className=='takenplace'){
                    this.className = 'freeplace'
                }
                else {
                    this.className = 'takenplace'    
                }
            }
        }

    </script>
    <footer>
    <div id='legend'>
        <div     class="show"style="background-color:lime;" >000</div>- WOLNE<br/>
        <div   class="show"style="background-color:orange;" >000</div>- WYBRANE<br/>
        <div   class="show" style="background-color:red;">000</div>- ZAJĘTE<br/>
    </div>
    <div id='all'>
    <form action="#" method="post">
        <label>
            <input type="text" name="data" id="secret">
            <div id='imps'>
                IMIĘ:  <input type="text" name="name" >
                NUM.: <input type="text" name="number">
                <input type="text" name="tab" id="tab">
                <input class='bt'type="submit" value='ZAREZERWUJ'>
            </div>
        </label>
    </form>
    </div>
    </footer>
</body>
</html>
